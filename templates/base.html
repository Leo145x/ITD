<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/base.css">
    <script defer src="/JS/token.js"></script>
    <script defer src="/JS/base.js"></script>
    <script defer src="/JS/signin.js"></script>
    {% block import %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <div id="top-banner" class="container-fluid bg-dark-subtle">
        <div class="container-xl d-flex justify-content-between align-items-center bg-dark-subtle p-0" style="max-width: 1200px;">
            <div class="d-flex justify-content-between align-items-center">
                <a href="/">
                    <img src="/icon/ob.svg" width="60" height="60" class="pt-2" id="icon-ob">
                </a>
                <div class="fs-3">&nbsp;ITD</div>
            </div>
            <div class="d-flex">
                <div class="login-register" id="login">註冊/登入</div>
                <div class="login me-2"><a href="/member">上傳影片</a></div>
                <div class="login me-2" id="logout">登出系統</div>
            </div>
        </div>
    </div>
    <hr class="mt-0">

    <div id="loginModal" class="modal">
        <div class="modal-content d-flex flex-column justify-content-center align-items-center">
            <div class="close" onclick="close_pop_widnow()">&times;</div>
            <div class="fs-4 fw-semibold mb-4">登入會員帳號</div>
            <form class="d-flex flex-column justify-content-center align-items-center" id="signin_form" onsubmit="">
                <input class="mb-3" type="text" placeholder="電子郵件" name="email" required>
                <input class="mb-3" type="password" placeholder="密碼" name="password" required>
                <input class="w-100 mb-2" type="submit" value="登入">
            </form>
            <div class="signup" onclick="register()">還沒有帳戶 ? 點此註冊</div>
            <div class="fs-5 text-danger-emphasis" id="signin_remind"></div>
        </div>
    </div>

    <div id="signupModal" class="modal">
        <div class="modal-content d-flex flex-column justify-content-center align-items-center">
            <div class="close" onclick="close_pop_widnow()">&times;</div>
            <div class="fs-4 fw-semibold mb-4">註冊會員</div>
            <form class="d-flex flex-column justify-content-center align-items-center" id="signup_form">
                <input class="mb-3" type="text" name="name" placeholder="帳戶名稱" required>
                <input class="mb-3" type="text" name="email" placeholder="電子郵件" required>
                <input class="mb-3" type="password" name="password" placeholder="密碼使用英文大小寫數字" required>
                <input class="w-100 mb-2" type="submit" value="註冊">
            </form>
            <div class="signup" onclick="signin()">已經有帳戶 ? 點此登入</div>
            <div class="fs-5 text-danger-emphasis" id="signup_remind"></div>
        </div>
    </div>


    {% block content %}{% endblock %}

    <div class="footer container-fluid d-flex justify-content-center align-items-center bg-dark-subtle">
        <div class="fs-6 fw-semibold text-light-emphasis">COPYRIGHT © 2023 Image Text Detection</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
