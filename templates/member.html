{% extends 'base.html' %}

{% block import %}
<link rel="stylesheet" href="/CSS/member.css">
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"
    integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz"
    crossorigin="anonymous"></script>
<script src="/JS/socket.js"></script>
<script async src="/JS/getfile.js"></script>
<script defer src="/JS/member.js"></script>
{% endblock %}

{% block title %}ITD{% endblock %}



{% block content %}

<div class="container-xl d-flex flex-column" style="max-width: 1200px;">
    <div class="fs-4">我的檔案</div>
    <hr class="border-2">
</div>
<div id="table-container" class="container-xl" style="max-width: 1200px;"></div>
<br>
<!-- 加載動畫容器 -->
<div id="loadingOverlay" class="loading-overlay">
    <div class="loader fs-1"></div>
</div>
<div class="container-xl" style="max-width: 1200px;">
    <hr class="border-2">
</div>

<form id="uploadForm" enctype="multipart/form-data"
    class="d-flex flex-column justify-content-center align-items-center">
    <div id="dropArea" class="dropArea container-xl d-flex justify-content-center align-items-center fs-4 fw-bold">
        拖曳影片檔案到此處或點擊上傳影片
    </div>
    <input type="file" id="fileInput" name="file" style="display: none;" accept="video/*">
    <input type="submit" value="上傳影片" class="my-4">
</form>

{% endblock %}
